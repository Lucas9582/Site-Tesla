<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="logo.png" alt="logo da tesla">
    <ul class="lista">
        <li class="item">
            <video src="model-y.mp4" muted loop autoplay></video>

            <div class="info">
                <h1 class="white2">Model Y</h1>
                <p class="white">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button class="buy" onclick="form_appear()">Comprar Agora</button>
                <button class="test">Faça um Test-Drive</button>
                <p>Não garantimos seu veículo imediatamente. Consultar estoque*
                <p>
            </div>
        </li>

        <li class="item">
            <img class="img-tesla" src="model-s.png" alt="">

            <div class="info">
                <h1 class="white">Model S</h1>
                <p class="white">Compre agora o seu Tesla</p>
            </div>
        </li>

        <li class="item">
            <img class="img-tesla" src="model-x.png" alt="">

            <div class="info">
                <h1 class="preto">Model X</h1>
                <p class="preto">Parcelar a partir de 499 dólares</p>
            </div>
        </li>
    </ul>

<div class="formulario">
    <button onclick="form_disappear()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241927123451048"></script>
</div>

</body>
<script src="scripts.js"></script>

</html>
